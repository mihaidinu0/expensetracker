name: Deploy to Digital Ocean Droplet

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: DigitalOcean
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to Droplet
      run: |
        scp -r . root@${{ secrets.DROPLET_IP }}:/root/expense-tracker

    - name: SSH & Deploy
      run: |
        ssh root@${{ secrets.DROPLET_IP }} 'cd /root/expense-tracker && docker-compose up --build -d'
